<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>TODO APP</title>
</head>
<body>
    <h1 style="text-align: center;">TODO-APP</h1>
    <div id="date" style="text-align: center; font-size: larger; font-weight: 800;"></div>
    <div class="actions">
        <button id="addnewtodobtn">Add New Todo</button>
    </div>

    <div id="todo">
        
    </div>

    <div id="addtodoform" class="hidden">
        <form>
            <input type="text" id="todotitle">
            <textarea id="description" id="" cols="30" rows="10"></textarea>
            <button type="submit" id="addTodo">Add Todo</button>
        </form>
    </div>
    <button id="reset">Reset Application</button>
    <script src="./main.js"></script>
</body>
</html>
